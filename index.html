<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New page login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0be14b3ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <form action="#">
                <h2>Login</h2>
                <div class="login-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" class="email">
                    <label>Username</label>
                </div>
                <div class="login-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" >Login</button>
                <div class="singup">
                    <p>Don't have an account? <a href="#">Sing up</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
